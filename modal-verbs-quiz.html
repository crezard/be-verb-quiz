<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. 중1 조동사 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#2563EB', // Blue-600 for main buttons
                        'correct-green': '#059669', // Emerald-600
                        'wrong-red': '#DC2626', // Red-600
                    }
                }
            }
        }
    </script>
    <style>
        /* 기본 폰트 설정 및 배경 */
        body {
            background-color: #E5E7EB; /* 연한 회색 배경 (Gray-200) */
            font-family: 'Inter', sans-serif;
            color: #1F2937; /* Gray-800 */
        }

        /* 퀴즈 컨테이너 */
        #quiz-container {
            border: 1px solid #D1D5DB; /* Gray-300 테두리 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        /* 질문 번호 스타일 */
        .question-number {
            display: inline-block;
            background-color: #F3F4F6; /* Gray-100 */
            color: #4B5563; /* Gray-600 */
            padding: 0.25rem 0.75rem;
            border-radius: 9999px; /* Full rounded */
            font-weight: 600;
        }

        /* 질문 텍스트 스타일 */
        .question-text {
            font-size: 1.125rem; /* text-xl */
            font-weight: 700;
            margin-bottom: 1rem;
            padding: 0.5rem 0; 
        }

        /* 옵션 리스트 스타일 */
        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        /* 개별 옵션 버튼 스타일 */
        .option-button {
            width: 100%;
            text-align: left;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem; /* rounded-md */
            background-color: white;
            transition: all 0.2s;
            cursor: pointer;
            font-weight: 500;
        }
        .option-button:hover:not(:disabled) {
            background-color: #F3F4F6; /* Gray-100 on hover */
        }
        
        /* 피드백 메시지 스타일 */
        .feedback-message {
            margin-top: 1.5rem; /* 질문 박스 제거 후 여백 증가 */
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem; /* text-sm */
            line-height: 1.5;
        }
        .feedback-correct {
            background-color: #ECFDF5; /* Green-50 */
            color: #065F46;
        }
        .feedback-wrong {
            background-color: #FEF2F2; /* Red-50 */
            color: #991B1B;
        }

        .correct-answer-highlight {
            font-weight: bold;
            color: #059669; /* Correct-green */
        }
        
        /* 인쇄 시 스타일 */
        @media print {
            body {
                background-color: white !important;
                color: black !important;
                margin: 0;
            }
            #quiz-container {
                border: none !important;
                box-shadow: none !important;
                width: 100% !important;
                max-width: none !important;
                padding: 0 !important;
            }
            /* 퀴즈 영역 (문제 푸는 동안의 UI)와 모달 숨기기 */
            #question-area, #confirm-modal, #next-button, #counter, .option-button, .question-number, .options-list, footer, header button {
                display: none !important;
            }
            /* 결과 영역만 표시 */
            #results-area {
                display: block !important;
                padding: 20px;
                border: none;
            }
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
            /* 인쇄용 틀린 문제 목록 스타일 */
            .review-item {
                border-bottom: 1px solid #e5e7eb;
                padding-bottom: 15px;
                margin-bottom: 15px;
            }
        }
        .print-only {
            display: none;
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="quiz-container" class="w-full max-w-2xl bg-white rounded-xl p-6 sm:p-8 space-y-6">
        
        <header class="flex items-center justify-center mb-6 border-b pb-3 relative no-print pl-16">
